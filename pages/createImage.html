<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Add new Photo</title>
        <link type="text/css" href="/css/styles.css" rel="stylesheet">
        <link rel="manifest" href="/manifest.json">
        <!-- ios support -->
        <link rel="apple-touch-icon" href="/icons/icon-96x96.png">
        <meta name="apple-mobile-web-app-status-bar" content="#FFE1C4">
        <meta name="theme-color" content="#FFE1C4">
      </head>
      <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        
        /* Firefox */
        input[type=number] {
          -moz-appearance: textfield;
        }
        </style>
<body>

    <h2>Add new image</h2>
    <h3><a href="/index.html">back to the map</a></h3>
      <form class="add">
        <label for="name" id="filename" >Name:</label>
        <input type="text" name="name" required >
        <br>
        <label for="latitude">Latitude</label>
        <input type="number" inputmode="numeric" name="latitude" >
        <br>
        <label for="longnitude">longnitude</label>
        <input type="number" inputmode="numeric"  name="longnitude">
        <br>
        <input type="hidden" name="url" readonly required>    
        <br>
        
        
        <button>add new image</button>
      </form>
    
      <!-- <form class="delete">
        <label for="id">Document id:</label>
        <input type="text" name="id" required>
    
        <button>delete image</button>
      </form> -->

    
      <!-- Stream video via webcam -->
    
      <video id="video" width=400 height=400 playsinline controls autoplay></video>
    
      <!-- Trigger canvas web API -->
      <button id="snap">Capture</button>
    
      <!-- Webcam video snapshot -->
      <canvas id="canvas" width="640" height="480"></canvas>
    
       <script  src="/js/app.js"></script> 
       <script type="module" src="/js/db.js"></script>   

</body>
</html>
